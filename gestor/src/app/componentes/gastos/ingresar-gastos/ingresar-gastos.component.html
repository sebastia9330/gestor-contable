<h4 class="text-center">ingresar gastos</h4>
<hr>
<div *ngIf="formularioIncorrecto" class="text-center">
    <span class="badge bg-danger textError">{{ textoIncorrecto | uppercase }}</span>
</div>
<div class="form-group mb-4">
    <label for="gasto" >Gasto</label>
    <input type="text" id="gasto" [(ngModel)]="nombreGasto" class="form-control form-control-lg" placeholder="Ej: comida">
</div>
<div class="form-group mb-4">
    <label for="cantidad" >Cantidad</label>
    <input type="number" id="cantidad" [(ngModel)]="cantidad" class="form-control form-control-lg" placeholder="ingrese el valor del gasto">
</div>
<button class="btn btn-secondary btn-lg btn-block" (click)="agregarGasto()">Agregar Gasto</button>
